    dateOptions:{{ctrl.dateOptions}}
    <br/> {{ctrl.dateRange}}
    <br/> {{ctrl.min}}
    <br/> {{ctrl.max}}
    <br/> {{ctrl.startDate}}
    <br/> {{ctrl.endDate}}
    <br/>
    <div class="form-group">
        min-
        <input daterangepicker id="daterange1" name="daterange" class="form-control col-md-4" type="text" date-options="ctrl.singleDateRange1" ng-model="ctrl.min" required/>
    </div>
    <div class="form-group">
        max-
        <input daterangepicker id="daterange1" name="daterange" class="form-control col-md-4" type="text" date-options="ctrl.singleDateRange2" ng-model="ctrl.max" required/>
    </div>
    <div class="form-group">
        start-
        <input daterangepicker id="daterange1" name="daterange" class="form-control col-md-4" type="text" date-options="ctrl.singleDateRange3" ng-model="ctrl.startDate" required/>
    </div>
    <div class="form-group">
        end-
        <input daterangepicker id="daterange1" name="daterange" class="form-control col-md-4" type="text" date-cancel="ctrl.showcallback(event)" date-options="ctrl.singleDateRange4" ng-model="ctrl.endDate" required/>
    </div>
    <button ng-click="ctrl.setDate()">123</button>
    <div class="form-group">
        <input daterangepicker id="daterange1" name="daterange1" class="form-control col-md-4" type="text" date-apply="ctrl.showcallback(event, ele)" date-options="ctrl.dateOptions" clear-opts="ctrl.clearOpts(opts)" ng-model="ctrl.dateRange" required/>
    </div>
</div>
